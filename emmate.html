<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    div#parentDiv>(div#topDiv>((div#time>h1{time in IST})+div#logo>h1{logo image}))+div#middleDiv>(div#left2)+div#bottomDiv>h1${head $}*6
    
    <div id="parentDiv">
        <div id="topDiv">
            <div id="time">
                <h1>time in IST</h1>
            </div>
            <div id="logo">
                <h1>logo image</h1>
            </div>
        </div>
        <div id="middleDiv">
            <div id="left2"></div>
            <div id="bottomDiv">
                <h11>head 1</h11>
                <h12>head 2</h12>
                <h13>head 3</h13>
                <h14>head 4</h14>
                <h15>head 5</h15>
                <h16>head 6</h16>
            </div>
        </div>
    </div>

</body>
</html>
