<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CGSLogin.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-5 rounded-3" style="max-width: 900px; width: 100%; border-radius: 20px;">
        <div class="row  align-items-center">
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-start border-right p-4">
                <img src="mylogo.jpg" alt="Gmail Logo" class="mb-2" style="max-width: 100px; max-height: 100px;">
                <h6 class="text-center mb-3">Hi, User Name</h6>
                <div class="dropdown mt-2">
                    <button class="btn btn-light dropdown-toggle email-dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size: 0.9em;">
                        useremail@gmail.com
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item small" href="#">Switch Account</a>
                        <a class="dropdown-item small" href="#">Sign Out</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center p-4">
                <form>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control rounded-pill" id="userId" placeholder="User ID" required style="font-size: 0.9em;">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter your password" required style="font-size: 0.9em;">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="showPassword">
                        <label class="form-check-label small" for="showPassword">Show password</label>
                    </div>
                    <div class="mb-3">
                        <label class="mr-2 small">Login as:</label>
                        <input type="radio" name="group" id="User" aria-label="User">
                        <label for="User" class="mr-2 small">User</label>
                        <input type="radio" name="group" id="Admin" aria-label="Admin">
                        <label for="Admin" class="small">Admin</label>
                    </div>
                    <a href="#" class="d-block mb-3 text-primary small">Forgot password?</a>
                    <button type="submit" class="btn btn-primary btn-block rounded-pill" style="font-size: 0.9em;">Login</button>
                </form>
                <div class="text-center mt-3">
                    <span class="small">Don't have an account? <a href="#" class="text-primary">Create an Account</a></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
