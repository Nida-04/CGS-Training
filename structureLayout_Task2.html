<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stcuture layout without using Bootstrap</title>
    <link rel="stylesheet" href="structureLayout_Tak2.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="login-form">
                <h1>Udemy Login</h1>
                <form action="" method="">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="right-side">
            <div class="top-part">
                <div class="name">Udemy</div>
                <div class="logo">
                    <img src="Udemy-Logo.png" alt="NxtWave Logo">
                </div>
            </div>
            <div class="bottom-part">
                <h2>Welcome to Udemy</h2>
                <p>Your gateway to the next generation of learning and development. Get ready to dive into our courses and resources.</p>
                <div>
                    <img class="image" src="udemy.avif" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
